server:
  port: 8082

spring:
  application:
    name: mc-comment

  jpa:
    generate-ddl: false
    open-in-view: true
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:postgresql://localhost:5432/comment
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    show-sql: true
    dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: 79.174.80.200:9092
    kafkaMessageTopicForAccount: updateTopic
    kafkaMessageTopicForNotification: NotificationTopic
    kafkaMessageGroupId: account_consumer

